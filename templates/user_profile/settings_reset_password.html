{% extends 'ecommerce/bases/ecommerce_base.html' %}
{% load static %}

{% block css_link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ecommerce/profile.css' %}" />
{% endblock %}

{% block content %}

<!-- left navigation -->
<div class="profile-left-nav">
    <h2>Hello, Demir</h2>
    <a href=""><i class="ri-price-tag-3-line"></i> Purchases <i class="ri-arrow-right-s-line" id="arrow-right"></i></a>
    <a href="" class="active-link-profile"><i class="ri-settings-4-line"></i> Settings <i class="ri-arrow-right-s-line" id="arrow-right"></i></a>
    <a href=""><i class="ri-logout-box-line"></i> Logout <i class="ri-arrow-right-s-line" id="arrow-right"></i></a>
</div>

<!-- right content -->
<div class="right-content-wrapper">

    <h3>Reset Password</h3>
    
    <div class="profile-settings-update-box">
        <form>
        <label>Old Password</label>
        <input type="password" placeholder="old password">

        <label>New Password</label>
        <input type="password" placeholder="new password">

        <label>New Password (repeat)</label>
        <input type="password" placeholder="new password (repeat)">
        <br><br>
        
        <input type="submit" value="Save" class="save-btn">
        </form>
        <a href="" class="cancel-btn">Cancel</a>
    </div>
    
</div>

{% endblock %}
